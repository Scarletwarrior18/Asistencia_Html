    <style>
        body {

            margin: 30px;
            background-color: #f4f7f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .modulo {
            margin-bottom: 30px;

        }
        .modulo h2 {
            color: #2980b9;
        }
        button {
            display: table;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1abc9c;
        }
        a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        a:hover {
            color: #dfdfdf;
        }
    </style>
